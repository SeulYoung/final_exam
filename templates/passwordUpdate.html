{% extends 'base.html' %}

{% block title %}PasswordUpdate{% endblock %}

{% block js %}
<script src="/static/js/update.js"></script>
{% endblock %}

{% block main %}
<form class="innerBox" action="" method="post" onsubmit="return password_check()">
    <br />{% csrf_token %}<br />
    <label class="aleStyle" id="error">{{ password_error }}</label>

    <label class="lblStyle">Old Password</label>
    <input class="iptStyle" id="old_password" name="old_password" type="password" value="" />
    <label class="lblStyle">Password</label>
    <input class="iptStyle" id="password" name="password" type="password" value="" />
    <label class="lblStyle">Password confirmation</label>
    <input class="iptStyle" id="password_confirmation" name="password_confirmation" type="password" value="" />
    <div>
        <a href="/profile.html">Back to profile page</a>
        <input class="Btn" id="confirmBtn" type="submit" value="Confirm" />
    </div>
</form>
{% endblock %}
